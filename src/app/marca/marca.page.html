<ion-header class="header">

  <ion-buttons slot="start">
    <ion-menu-button>
      <ion-icon class="icon" name="list"></ion-icon>
    </ion-menu-button>

    <img class="menu" src="../../assets/img/logo.png">

    <ion-button slot="end" (click)="cart()">
      <ion-icon name="cart" class="icon2" (click)="cart()"></ion-icon>
    </ion-button>
    <ion-button slot="end" (click)="search()">
      <ion-icon name="search" class="icon2" (click)="search()"></ion-icon>
    </ion-button>
  </ion-buttons>

</ion-header>
<ion-content class="testeFont">

  <ion-row>
    <ion-col align-self-center text-center>
      <ion-card *ngFor="let marca of listaDeMarcas">
        <ion-card-header>
          <div>
            <img width="80%" src="{{marca?.img}}">
          </div>
          <ion-card-title> {{marca?.nome}} </ion-card-title>
          <ion-card-subtitle>{{marca?.slogan}} </ion-card-subtitle>
        </ion-card-header>

        <ion-button color="primary" fill="outline" (click)="remove(marca)">
          <ion-icon name="trash"></ion-icon>Excluir
        </ion-button>
        <ion-button color="primary" fill="outline" (click)="marcaEdit(marca)">
          <ion-icon name="cloud-upload"></ion-icon>atualizar
        </ion-button>
        <br>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
