<ion-header class="header">
  <ion-buttons slot="start">
    <ion-menu-button>
      <ion-icon class="icon" name="list"></ion-icon>
    </ion-menu-button>
    <ion-button slot="end" (click)="cart()">
      <ion-icon name="cart" class="icon2"></ion-icon>
    </ion-button>
    <ion-button slot="end" (click)="search()">
      <ion-icon name="search" class="icon2"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome:</ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Telefone:</ion-label>
        <ion-input formControlName="telefone" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>E-mail:</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>CPF:</ion-label>
        <ion-input formControlName="cpf" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>CEP:</ion-label>
        <ion-input formControlName="cep" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Endereço:</ion-label>
        <ion-input formControlName="endereco" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Complemento:</ion-label>
        <ion-input formControlName="complemento" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Bairro:</ion-label>
        <ion-input formControlName="bairro" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Número:</ion-label>
        <ion-input formControlName="numero" type="text"></ion-input>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
