<ion-app>
  <ion-split-pane>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
<ion-menu side="start" menuId="custom" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-button slot="end" shape="round" color="tertiary" fill="outline" (click)="testcart()">
        <ion-icon name="ios-cart"></ion-icon>
      </ion-button>
      <ion-button slot="end" (click)="perfil()" color="tertiary" fill="outline" shape="round">
        <ion-icon name="ios-contact"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
          <ion-icon slot="end" color="primary" [name]="p.icon"></ion-icon>
          <ion-label>
            {{p.title}}
          </ion-label>
          <ion-icon slot="end" color="secondary" name="ios-arrow-forward"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-item (click)="logoff()" color="primary">
      <ion-label>Logoff</ion-label>
      <ion-icon slot="end" color="tertiary" name="ios-log-out"></ion-icon>
    </ion-item>
  </ion-footer>

</ion-menu>
