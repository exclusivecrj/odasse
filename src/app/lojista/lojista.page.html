<ion-header class="header">

	<ion-buttons slot="start">
		<ion-menu-button>
			<ion-icon class="icon" name="list"></ion-icon>
		</ion-menu-button>

		<img class="menu" src="../../assets/img/logo.png">

		<ion-button slot="end" (click)="cart()">
			<ion-icon name="cart" class="icon2" (click)="cart()"></ion-icon>
		</ion-button>
		<ion-button slot="end" (click)="search()">
			<ion-icon name="search" class="icon2" (click)="search()"></ion-icon>
		</ion-button>
	</ion-buttons>

</ion-header>

<ion-content>

	<ion-row>
		<ion-col align-self-center text-center>
			<ion-card *ngFor="let lojista of listaDeLojista">
				<ion-card-header>
					<div>
						<img width="80%" src="{{lojista?.img}}">
					</div>
					<ion-card-title> {{lojista?.nomeLoja}} </ion-card-title>
					<ion-card-subtitle>{{lojista?.nome}} </ion-card-subtitle>
					<ion-card-subtitle>{{lojista?.email}} </ion-card-subtitle>
					<ion-card-subtitle> {{lojista?.cnpj}} </ion-card-subtitle>
				</ion-card-header>

				<ion-button color="danger" (click)="remove(lojista)">
					<ion-icon name="trash"></ion-icon>Excluir
				</ion-button>
				<ion-button color="warning" (click)="perfilEdit(lojista)">
					<ion-icon name="cloud-upload"></ion-icon>atualizar
				</ion-button>
				<br>
			</ion-card>
		</ion-col>
	</ion-row>

</ion-content>
